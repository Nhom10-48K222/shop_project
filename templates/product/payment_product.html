<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Thông tin thanh toán</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Phương thức thanh toán</button>
        </form>

        <h2 class="mt-5">Giỏ hàng</h2>
        <ul class="list-group">
            {% for item in cart %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.name }} ({{ item.size }})
                <span>{{ item.price|floatformat:0 }}đ</span>
            </li>
            {% endfor %}
        </ul>

        <h3 class="mt-3">Tổng tiền: <strong>{{ total_price|floatformat:0 }}đ</strong></h3>
    </div>
</body>
</html>
