<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Roboto", sans-serif;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #495057;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #343a40;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .btn-home {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .btn-home:hover {
            background-color: #0056b3;
            text-decoration: none;
        }

        .illustration {
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <p class="error-message">Oops! The page you are looking for doesn't exist.</p>
        <a href="/" class="btn-home">Go to Homepage</a>
        <img src="https://via.placeholder.com/400x300?text=404+Illustration" alt="404 Illustration" class="illustration">
    </div>
</body>
</html>
